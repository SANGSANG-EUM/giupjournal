<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기업저널</title>
  <!-- css { -->
  <link rel="stylesheet" href="../source/plugin/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="../source/css/common.css">
  <link rel="stylesheet" href="../source/css/fonts.css">
  <link rel="stylesheet" href="../source/css/normal.css">
  <link rel="stylesheet" href="../source/css/responsive.css">
  <!-- } css -->
  <!-- js { -->
  <script src="../source/js/jquery-3.7.0.min.js"></script>
  <script src="../source/plugin/swiper/swiper-bundle.min.js"></script>
  <script src="../source/plugin/matchheight/jquery.matchHeight.js"></script>
  <script src="../source/js/normal.js"></script>
  <!-- } js -->
</head>

<!-- header, footer 임시 인클루드 -->
<script>
  $(document).ready(function () {
    $('#header-loaction').load("../include/header.html");
  });
  $(document).ready(function () {
    $('#footer-loaction').load("../include/footer.html");
  });
  $(window).on('load', function () {
    $('.header').addClass('sub');
  });
</script>

<!-- header 임시 인클루드 { -->
<div id="header-loaction"></div>
<!-- } header 임시 인클루드 -->

<body>

  <!-- Contents -->
  <div class="mbskin container sub">

    <div class="sub-location">
      <div class="wrapper">
        <ul class="sub-location-ul">
          <li class="sub-location-li">
            <a href="/">
              <img src="../source/img/icon-home.png" alt="" style="width: 17px">
            </a>
          </li>
          <li class="sub-location-li">
            <p>로그인</p>
          </li>
        </ul>
      </div>
    </div>

    <!-- 컨텐츠 영역 -->
    <div class="content">
      <div class="wrapper">
        <div class="login-wr">
          <h1>로그인</h1>
          <div class="mbskin_box login-box">
            <form name="" action="" onsubmit="" method="">
                <label for="login_id" class="sound_only">회원아이디<strong class="sound_only"> 필수</strong></label>
                <input type="text" name="" id="login_id" required="" class="frm_input required" size="20" maxlength="20" placeholder="아이디를 입력해 주세요.">
                <label for="login_pw" class="sound_only">비밀번호<strong class="sound_only"> 필수</strong></label>
                <input type="password" name="" id="login_pw" required="" class="frm_input required" size="20" maxlength="20" placeholder="비밀번호를 입력해 주세요.">
        
                <div id="login_info">
                  <ul id="login_info_ul" class="cf">
                    <li class="login_if_auto">
                      <div class="chk_box">
                        <input type="checkbox" name="auto_login" id="login_auto_login" class="selec_chk">
                        <label for="login_auto_login"><span></span> 아이디 저장</label>
                      </div>
        
                    </li>
                    <li class="login_find">
                      <a href="">아이디/비밀번호 찾기</a>
                    </li>
                  </ul>
                </div>
                <div class="mbskin_btn_box">
                  <button type="submit" class="btn_submit">로그인</button>
                  <a href="" class="btn_join">회원가입</a>
                </div>
            </form>
            <!-- 간편인증 { -->
            <button type="button" class="login_inicert">
              <p class="login_inicert-tit">간편인증</p>
              <div class="login_inicert_box">
                <ul class="login_inicert_ul">
                  <li>
                    <span class="login_inicert-icon">
                      <img src="/source/img/icon-inicert-kakao.png" alt="카카오 인증">
                    </span>
                  </li>
                  <li>
                    <span class="login_inicert-icon">
                      <img src="/source/img/icon-inicert-kb.png" alt="국민은행 인증">
                    </span>
                  </li>
                  <li>
                    <span class="login_inicert-icon">
                      <img src="/source/img/icon-inicert-payco.png" alt="페이코 인증">
                    </span>
                  </li>
                  <li>
                    <span class="login_inicert-icon">
                      <img src="/source/img/icon-inicert-pass.png" alt="PASS 휴대전화 인증">
                    </span>
                  </li>
                  <li>
                    <span class="login_inicert-icon">
                      <img src="/source/img/icon-inicert-samsung.png" alt="Samsung Pass 인증">
                    </span>
                  </li>
                  <li>
                    <span class="login_inicert-icon">
                      <img src="/source/img/icon-inicert-naver.png" alt="네이버 인증">
                    </span>
                  </li>
                  <li>
                    <span class="login_inicert-icon">
                      <img src="/source/img/icon-inicert-sh.png" alt="신한은행 인증">
                    </span>
                  </li>
                  <li>
                    <span class="login_inicert-icon">
                      <img src="/source/img/icon-inicert-toss.png" alt="toss 인증">
                    </span>
                  </li>
                  <li>
                    <span class="login_inicert-icon">
                      <img src="/source/img/icon-inicert-financial.png" alt="금융인증서 인증">
                    </span>
                  </li>
                </ul>
              </div>
            </button>
            <!-- } 간편인증 -->
          </div>
        </div>
      </div>
    </div>
    <!-- // 컨텐츠 영역 -->

  </div>
  <!-- // Contents -->

  <!-- footer 임시 인클루드 { -->
  <div id="footer-loaction"></div>
  <!-- } footer 임시 인클루드 -->

</body>

</html>
