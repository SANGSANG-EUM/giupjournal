<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../source/plugin/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="../source/css/common.css">
  <link rel="stylesheet" href="../source/css/fonts.css">
  <link rel="stylesheet" href="../source/css/normal.css">
  <link rel="stylesheet" href="../source/css/responsive.css">
  <!-- } css -->
  <!-- js { -->

  <script src="../source/plugin/swiper/swiper-bundle.min.js"></script>
  <script src="../source/plugin/matchheight/jquery.matchHeight.js"></script>
  <script src="../source/js/normal.js"></script>
  <!-- } js -->
</head>

<!-- header, footer 임시 인클루드 -->
<script>
  $(document).ready(function () {
    $('#header-loaction').load("../include/header.html");
  });
  $(document).ready(function () {
    $('#footer-loaction').load("../include/footer.html");
  });
  $(window).on('load', function () {
    $('.header').addClass('sub');
  });
</script>

<!-- header 임시 인클루드 { -->
<div id="header-loaction"></div>
<!-- } header 임시 인클루드 -->

<body>

  <!-- Contents -->
  <div class="mbskin container sub">

    <div class="sub-location">
      <div class="wrapper">
        <ul class="sub-location-ul">
          <li class="sub-location-li">
            <a href="/">
              <img src="../source/img/icon-home.png" alt="" style="width: 17px">
            </a>
          </li>
          <li class="sub-location-li">
            <p>회원가입</p>
          </li>
        </ul>
      </div>
    </div>

    <!-- 컨텐츠 영역 -->
    <div class="content">
      <div class="wrapper">
        <div class="login-wr">
          <h1>회원가입</h1>
          <form action="">
            <div class="mbskin_box signup-box">
              <p class="signup-title">회원정보</p>
              <ul class="signup-info-ul">
                <li class="signup-info-li req">
                  <div class="signup-info-field">
                    <span>아이디</span>
                  </div>
                  <div class="signup-info-content">
                    <input type="text" id="signup1" class="giup-input full" placeholder="아이디를 입력해주세요.">
                    <label for="signup1" class="sound_only">아이디</label>
                    <button type="button" class="signup-info-btn">중복확인</button>
                  </div>
                </li>
                <li class="signup-info-li req">
                  <div class="signup-info-field">
                    <span>비밀번호</span>
                  </div>
                  <div class="signup-info-content">
                    <input type="password" id="signup2" class="giup-input full" placeholder="비밀번호를 입력해주세요.">
                    <label for="signup2" class="sound_only">비밀번호</label>
                  </div>
                </li>
                <li class="signup-info-li req">
                  <div class="signup-info-field">
                    <span>비밀번호 확인</span>
                  </div>
                  <div class="signup-info-content">
                    <input type="password" id="signup3" class="giup-input full" placeholder="비밀번호를 입력해주세요.">
                    <label for="signup3" class="sound_only">비밀번호 확인</label>
                  </div>
                </li>
                <li class="signup-info-li req">
                  <div class="signup-info-field">
                    <span>이름</span>
                  </div>
                  <div class="signup-info-content">
                    <input type="text" id="signup4" class="giup-input full" placeholder="이름을 입력해주세요.">
                    <label for="signup4" class="sound_only">이름</label>
                  </div>
                </li>
                <li class="signup-info-li req">
                  <div class="signup-info-field">
                    <span>닉네임</span>
                  </div>
                  <div class="signup-info-content">
                    <input type="text" id="signup5" class="giup-input full" placeholder="닉네임을 입력해주세요.">
                    <label for="signup5" class="sound_only">닉네임</label>
                  </div>
                </li>
                <li class="signup-info-li req">
                  <div class="signup-info-field">
                    <span>연락처</span>
                  </div>
                  <div class="signup-info-content">
                    <div class="signup-input-wr signup-input-wr--tel">
                      <select name="" id="" class="giup-select">
                        <option value="">010</option>
                        <option value="">070</option>
                      </select>
                      <div class="signup-inupt-mark">-</div>
                      <input type="text" class="giup-input numOnly">
                      <div class="signup-inupt-mark">-</div>
                      <input type="text" class="giup-input numOnly">
                    </div>
                  </div>
                </li>
                <li class="signup-info-li req">
                  <div class="signup-info-field">
                    <span>이메일</span>
                  </div>
                  <div class="signup-info-content">
                    <div class="signup-input-wr signup-input-wr--email">
                      <input type="text" class="giup-input">
                      <div class="signup-inupt-mark">@</div>
                      <input type="text" class="giup-input">
                    </div>
                  </div>
                </li>
                <li class="signup-info-li req">
                  <div class="signup-info-field">
                    <span>주소</span>
                  </div>
                  <div class="signup-info-content">
                    <input type="text" id="address" class="giup-input full" readonly>
                    <label for="address" class="sound_only">주소입력</label>
                    <button type="button" class="signup-info-btn" onclick="execDaumPostcode()">주소검색</button>
                    <div id="addrWrap">
                      <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnFoldWrap" style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1" onclick="foldDaumPostcode()" alt="접기 버튼">
                    </div>
                    <input type="text" id="detailAddress" class="giup-input full" placeholder="상세주소를 입력해주세요.">
                    <label for="detailAddress" class="sound_only">상세주소 입력</label>
                    <input type="hidden" id="postcode">
                    <input type="hidden" id="extraAddress">
                  </div>
                </li>
              </ul>
            </div>
            <div class="signup-btn-wr">
              <a href="" class="signup-btn gray">이전단계</a>
              <button type="submit" class="signup-btn blue">다음단계</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- // 컨텐츠 영역 -->

  </div>
  <!-- // Contents -->

  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    // 우편번호 찾기 찾기 화면을 넣을 element
    var element_wrap = document.getElementById('addrWrap');

    function foldDaumPostcode() {
      // iframe을 넣은 element를 안보이게 한다.
      element_wrap.style.display = 'none';
    }

    function execDaumPostcode() {
      // 현재 scroll 위치를 저장해놓는다.
      var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
      new daum.Postcode({
        oncomplete: function (data) {
          // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

          // 각 주소의 노출 규칙에 따라 주소를 조합한다.
          // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
          var addr = ''; // 주소 변수
          var extraAddr = ''; // 참고항목 변수

          //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
          if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
            addr = data.roadAddress;
          } else { // 사용자가 지번 주소를 선택했을 경우(J)
            addr = data.jibunAddress;
          }

          // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
          if (data.userSelectedType === 'R') {
            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
            if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
              extraAddr += data.bname;
            }
            // 건물명이 있고, 공동주택일 경우 추가한다.
            if (data.buildingName !== '' && data.apartment === 'Y') {
              extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
            }
            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
            if (extraAddr !== '') {
              extraAddr = ' (' + extraAddr + ')';
            }
            // 조합된 참고항목을 해당 필드에 넣는다.
            document.getElementById("extraAddress").value = extraAddr;

          } else {
            document.getElementById("extraAddress").value = '';
          }

          // 우편번호와 주소 정보를 해당 필드에 넣는다.
          document.getElementById('postcode').value = data.zonecode;
          document.getElementById("address").value = addr;
          // 커서를 상세주소 필드로 이동한다.
          document.getElementById("detailAddress").focus();

          // iframe을 넣은 element를 안보이게 한다.
          // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
          element_wrap.style.display = 'none';

          // 우편번호 찾기 화면이 보이기 이전으로 scroll 위치를 되돌린다.
          document.body.scrollTop = currentScroll;
        },
        // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
        onresize: function (size) {
          element_wrap.style.height = size.height + 'px';
        },
        width: '100%',
        height: '100%'
      }).embed(element_wrap);

      // iframe을 넣은 element를 보이게 한다.
      element_wrap.style.display = 'block';
      document.getElementById("btnFoldWrap").style.display = 'block';
    }
  </script>

  <!-- footer 임시 인클루드 { -->
  <div id="footer-loaction"></div>
  <!-- } footer 임시 인클루드 -->

</body>

</html>
